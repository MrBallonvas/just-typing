name: Lint
on:
  pull_request:
    branches:
      - main
      - dev

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v4
      
      - name: setup nodejs env
        uses: actions/setup-node@v4 
          with:
            node-version: 22
      
      - name: install dependencies
        run: npm install

      - name: run linter
        run: npm run lint
